# Colors (Horizon Dark)
colors:
  # Primary colors
  primary:
    background: '0x1c1e26'
    foreground: '0xe0e0e0'

  # Normal colors
  normal:
    black: '0x16161c'
    red: '0xe95678'
    green: '0x29d398'
    yellow: '0xfab795'
    blue: '0x26bbd9'
    magenta: '0xee64ac'
    cyan: '0x59e1e3'
    white: '0xd5d8da'

  # Bright colors
  bright:
    black: '0x5b5858'
    red: '0xec6a88'
    green: '0x3fdaa4'
    yellow: '0xfbc3a7'
    blue: '0x3fc4de'
    magenta: '0xf075b5'
    cyan: '0x6be4e6'
    white: '0xd5d8da'

# env:
  # TERM: alacritty

window:
  padding:
   x: 9
   y: 2

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

  opacity: 0.8
  dynamic_title: true

  # Prefer resizing window by discrete steps equal to cell dimensions.
  #resize_increments: false

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 13

draw_bold_text_with_bright_colors: true

cursor:
  style:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Underline

  vi_mode_style: Block
  unfocused_hollow: true
  #thickness: 0.15

live_config_reload: true

mouse:
  hide_when_typing: true

