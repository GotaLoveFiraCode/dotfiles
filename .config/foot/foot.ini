# -*- conf -*-

shell=/usr/bin/tmux
# term=xterm-256color

font=JetBrainsMono NF:style=Regular:size=13
font-bold=Hack Nerd Font:style=Bold:size=13
font-italic=Iosevka Term Extended:style=Italic:size=13
font-bold-italic=Hack Nerd Font:style=Bold Italic:size=13

bold-text-in-bright=palette-based

[url]
launch=librewolf --new-window ${url}
# label-letters=sadfjklewcmpgh
# osc8-underline=url-mode
# protocols=http, https, ftp, ftps, file, gemini, gopher
# uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

[cursor]
style=beam

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[colors]
alpha=0.9

